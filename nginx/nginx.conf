# MCP Knowledge Hub - Nginx Reverse Proxy
# Assumes internal VPN - no external exposure of datastores

events { worker_connections 1024; }

http {
    # Resolver interno de Docker (re-resuelve hostnames cuando gateway reinicia)
    resolver 127.0.0.11 valid=10s ipv6=off;

    server {
        listen 80;
        server_name _;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;

        location /api/ {
            # Usamos variable + resolver (DNS runtime). Importante: set ANTES del rewrite/break.
            set $gateway_upstream gateway;
            rewrite ^/api/(.*)$ /$1 break;
            proxy_pass http://$gateway_upstream:3001;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            # MCP: tools largas (index_site 1000 páginas) pueden tardar 30+ min. Evitar 504 para no cortar sesión MCP.
            proxy_connect_timeout 60s;
            proxy_send_timeout 3600s;
            proxy_read_timeout 3600s;
            proxy_next_upstream error timeout;  # Reintentar si gateway no responde (timeout/conexión)
        }

        location / {
            # Forzar DNS runtime para evitar IP obsoleta si webapp se recrea
            set $webapp_upstream webapp;
            proxy_pass http://$webapp_upstream:3000;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }
    }
}
