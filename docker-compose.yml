# MCP Knowledge Hub - Docker Compose
# Tech stack: Node.js/TS Gateway, Python Worker, Next.js Webapp
# Qdrant, Postgres, Redis, Nginx
# (version is obsolete in Compose V2; removed to avoid warning)

services:
  postgres:
    image: postgres:15-alpine
    container_name: mcp-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-mcp_hub}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-mcp_hub}"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: mcp-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  qdrant:
    image: qdrant/qdrant:v1.7.4
    container_name: mcp-qdrant
    ports:
      - "6333:6333"
    volumes:
      - qdrant_data:/qdrant/storage
    healthcheck:
      test: ["CMD-SHELL", "bash -c 'echo >/dev/tcp/127.0.0.1/6333' || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 5

  influxdb:
    image: influxdb:2.7
    container_name: mcp-influxdb
    ports:
      - "8086:8086"
    environment:
      DOCKER_INFLUXDB_INIT_MODE: setup
      DOCKER_INFLUXDB_INIT_USERNAME: ${INFLUXDB_INIT_USERNAME:-admin}
      DOCKER_INFLUXDB_INIT_PASSWORD: ${INFLUXDB_INIT_PASSWORD:-change-me-in-env}
      DOCKER_INFLUXDB_INIT_ORG: ${INFLUXDB_ORG:-mcp}
      DOCKER_INFLUXDB_INIT_BUCKET: ${INFLUXDB_BUCKET:-mcp_metrics}
      DOCKER_INFLUXDB_INIT_ADMIN_TOKEN: ${INFLUXDB_TOKEN:-mcp-super-secret-token-change-me}
    volumes:
      - influxdb_data:/var/lib/influxdb2
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:8086/health >/dev/null || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10

  grafana:
    image: grafana/grafana:11.1.4
    container_name: mcp-grafana
    ports:
      - "3002:3000"
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_ADMIN_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD:-change-me-in-env}
    volumes:
      - grafana_data:/var/lib/grafana
    depends_on:
      influxdb:
        condition: service_healthy

  gateway:
    build: ./gateway
    container_name: mcp-gateway
    env_file: .env
    environment:
      GATEWAY_PORT: ${GATEWAY_PORT:-3001}
      QDRANT_URL: http://qdrant:6333
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-mcp_hub}
      INDEXED_KEYS_DB: /app/data/indexed_keys.db
      INDEX_USE_PERSISTENT_KEYS: ${INDEX_USE_PERSISTENT_KEYS:-true}
      USER_KB_ROOT_DIR: /app/USER_KB
      INFLUXDB_URL: ${INFLUXDB_URL:-http://influxdb:8086}
      INFLUXDB_ORG: ${INFLUXDB_ORG:-mcp}
      INFLUXDB_BUCKET: ${INFLUXDB_BUCKET:-mcp_metrics}
      INFLUXDB_TOKEN: ${INFLUXDB_TOKEN:-mcp-super-secret-token-change-me}
    volumes:
      - gateway_data:/app/data
      # SHARED_DIRS=classic:classic;blueivory:blueivory resuelve contra project root = /app en el contenedor
      - ./classic:/app/classic
      - ./blueivory:/app/blueivory
      - ./INDEX_INBOX:/app/INDEX_INBOX
      - ./USER_KB:/app/USER_KB
    expose:
      - "3001"
    depends_on:
      postgres:
        condition: service_healthy
      influxdb:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "node -e \"require('http').get('http://localhost:3001/health',r=>{r.resume();process.exit(r.statusCode===200?0:1)}).on('error',()=>process.exit(1))\""]
      interval: 10s
      timeout: 5s
      retries: 3

  # Indexación periódica (inbox + SHARED_DIRS cada 2 min). Usa la misma imagen y .env que gateway.
  supervisor:
    build: ./gateway
    container_name: mcp-supervisor
    env_file: .env
    environment:
      QDRANT_URL: http://qdrant:6333
      INDEXED_KEYS_DB: /app/data/indexed_keys.db
      INDEX_USE_PERSISTENT_KEYS: ${INDEX_USE_PERSISTENT_KEYS:-true}
      USER_KB_ROOT_DIR: /app/USER_KB
      INFLUXDB_URL: ${INFLUXDB_URL:-http://influxdb:8086}
      INFLUXDB_ORG: ${INFLUXDB_ORG:-mcp}
      INFLUXDB_BUCKET: ${INFLUXDB_BUCKET:-mcp_metrics}
      INFLUXDB_TOKEN: ${INFLUXDB_TOKEN:-mcp-super-secret-token-change-me}
    volumes:
      - gateway_data:/app/data
      - ./classic:/app/classic
      - ./blueivory:/app/blueivory
      - ./INDEX_INBOX:/app/INDEX_INBOX
      - ./USER_KB:/app/USER_KB
    command: node dist/supervisor.js
    depends_on:
      qdrant:
        condition: service_healthy
      influxdb:
        condition: service_healthy
    restart: unless-stopped

  worker:
    build: ./worker
    container_name: mcp-worker
    environment:
      REDIS_URL: redis://redis:6379
      QDRANT_HOST: qdrant
      QDRANT_PORT: "6333"
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-mcp_hub}
      DOCS_REPO: /docs_repo
    volumes:
      - ./docs_repo:/docs_repo
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    # Service used for jobs; run tests with: docker compose run --rm worker python -m pytest test_worker.py -v
    profiles:
      - jobs

  webapp:
    build: ./webapp
    container_name: mcp-webapp
    environment:
      NEXT_PUBLIC_GATEWAY_URL: ""
    expose:
      - "3000"
    depends_on:
      - gateway

  nginx:
    build: ./nginx
    container_name: mcp-nginx
    ports:
      - "80:80"
    depends_on:
      - gateway
      - webapp

volumes:
  postgres_data:
  redis_data:
  qdrant_data:
  gateway_data:
  influxdb_data:
  grafana_data:
